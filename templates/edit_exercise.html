{% extends 'base.html' %}

{% block content %}
<div class="row page-header-row text-center">
    <div class="col-12">
        <h1 class="display-3">Modify Exercise</h1>
    </div>
</div>
<div class="row form-add-row">
    <div class="col">
        <form method="post" action="{{ url_for('update_exercise', exercise_id=exercise._id) }}">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="exercise_name" placeholder="Exercise Name" value="{{ exercise.exercise_name }}" required>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="number" name="exercise_sets" min="1" max="100" placeholder="Number of Sets (1-100)" value="{{ exercise.sets }}" required>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="number" name="exercise_reps" min="1" max="100" placeholder="Number of Reps (1-100)" value="{{ exercise.reps }}" required>
            </div>
            <div class="form-group">
                <label for="exercise_categories"><p class="h5">Exercise Categories:<br><small class="text-muted">(Current Categories are Selected)</small></p></label>
                <select multiple class="form-control form-control-lg" type="text" id="exercise_categories" name="exercise_categories" required>
                    {% for category in categories %}
                        {% if category.category_name in exercise.categories %}
                            <option selected value="{{ category.category_name }}">{{ category.category_name | title }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name | title }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="exercise_url" placeholder="Video URL (Optional)" value="{{ exercise.exercise_url }}">
            </div>
            <button class="btn btn-info btn-lg form-control form-control-lg">Update!</button>
        </form>
    </div>
</div>
{% endblock %}
