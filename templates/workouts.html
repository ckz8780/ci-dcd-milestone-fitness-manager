{% extends 'base.html' %}

{% block content %}
<div class="row page-header-row text-center">
    <div class="col-12">
        <h1 class="display-3">Workouts</h1>        
    </div>
</div>

{% for workout in workouts %}
<div class="row text-center text-md-left workout-name-row">
    <div class="col-12">
        <h3 class="workout-name">{{ workout.workout_name }}</h3>
    </div>
</div>
<div class="row text-center text-md-left workout-detail-row">
    <div class="col-12 col-md-9 my-auto workout-exercise-list">
        <p>Exercises:</p>
        <div class="exercise-links">
            {% for exercise in workout.exercise_list %}
                <p><a href="" class="elist-exercise-url">{{ exercise }}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="col-12 col-md-3 my-auto dbitem-buttons">
        <a href="{{ url_for('edit_workout', workout_id=workout._id) }}" class="btn btn-sm btn-info">Modify</a>
        <a href="{{ url_for('delete_workout', workout_id=workout._id) }}" class="btn btn-sm btn-danger">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
